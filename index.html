<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>



    <div class="outer-container">

        <div class="inner-container">

            <div class="bmi">
                    <div>
                        <label for="the_height">Height in cm</label>
                        <input type="number" name="height" id="the_height" placeholder="Set your height in cm" required >
                    </div>
                    <div>
                        <label for="the_weight">Weight in kg</label>
                        <input type="number" name="weight" id="the_weight" placeholder="Set your weight in kg required">
                    </div>

                    <button id="calculateBMI" onclick="calculateData()">Calculate BMI</button>

            </div>

            <div class="report">
                    <h4>Your BMI result is: </h4>
                    <p>The Interpretation is</p>
            </div>

            <button onclick="resetData()" id="resetForm">Reset</button>

            <div class="facts">
                <h4>Brief Explanation of BMI</h4>
                <p>Answer</p>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
